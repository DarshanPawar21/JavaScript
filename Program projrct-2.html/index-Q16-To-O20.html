    <script>
         console.log("Q-16 WAP to print only even numbers from 1 to n using while loop, do…while loop, for loop.");
    console.log("Wap to print only even number from 1 to n.");

    let i = 1;
    let n = 10;
    while(i<=n){
       if(i % 2 == 0){
         console.log(i)
       }
       i++;
    }
  console.log("Wap to print only even number from 1 to n for loop")

 let start15 = 20;

for( n1 = 1; n1<=start15; n1++ ){
    if(n1 % 2 == 0){
        console.log(n1);
    }
}

    console.log("Wap to print only even number from 1 to n Do While loop");
let i1 = 1;
let n31=20;

do{

    if(i1 % 2 == 0){
        console.log(i1);
    }
    i1++;

}while(i1<=n31);
    console.log("Q-17 WAP to print only odd numbers from n to 1 using while loop, do…while loop, for loop.");
    console.log("Wap to print only odd number from n to 1 in While Loop");

   let n5 = 10;
   let start = n5;

   while(start>=1){
    
        if(start % 2!=0){
            console.log(start);
        } 
         start--;

   }
console.log("Wap to print only odd number from n to 1 in For Loop");

for(i2 = 1 , n2 = 20; n2 >= i2; n2-- ){
    if(n2 % 2 != 0){
        console.log(n2);
    }
}
console.log("Wap to print only odd number from n to 1 Do While Loop")

let i4 = 20;
let n4 = 1;

    do{

        if(i4 % 2 != 0){
            console.log(i4);
        }
        i4--;

    }while(i4>=n4);
    console.log("Q-18  WAP to print all leap years between a start and end year using while loop, do…while loop, for loop.");
     console.log("Wap to print leap year between start and end in While Loop");

let n6 = 2010;
let start18 = 2040;

while(n6<=start18){

        if(n6 % 4 ==0){
            console.log(n6);
        }
        n6++;
}
    console.log("Wap to print leap year between start and end in For Loop");

for(n1 = 2010,n2 = 2040; n1<=n2; n1++){

    if(n1 % 4 == 0){
        console.log(n1)
    }
    
}
    console.log("Wap to print leap year between start and end");

let year1 = 2010;
let year2 = 2030;

    do{

        if(year1 % 4 == 0){
            console.log(year1);
        }
        year1++;

    }while(year1<=year2);
    console.log("Q19- WAP to print the sum of numbers from 1 to n using while loop, do…while loop, for loop.");
    console.log("the sum of numbers from 1 to n using while loop");
    let n12 = 10;
    let start3 = 1;
    let sum = 0;
    while(start3<=n12){
    sum = sum + start3;
    start3++; 
   
    }
    console.log("Sum of ",sum);
    console.log("the sum of numbers from 1 to n using For Loop");
    for(start3=1;start3<=n12;start3++){
        sum = sum + start3;
        
    }
    console.log("Sum of ",sum);
    console.log("the sum of numbers from 1 to n using Do While Loop");
    do{
        sum = sum + start3;
        start3++;
    }while(start3<=n12);
    console.log("Sum of ",sum);
    console.log("Q20 - WAP to print multiplication table of any number using while loop, do…while loop, for loop.");
    console.log(" multiplication table of any number using while loop in While Loop");
    let table = 7;
    let no = 1;
    while(no<=10){
        
        console.log(table+" * "+no+" = "+table*no);
        no++;
    }
    console.log(" multiplication table of any number using while loop.");
    for(no=1;no<=10;no++){
        console.log(table+" * "+no+" = "+table*no);
    }
    console.log(" multiplication table of any number using while loop in Do While Loop");
    do{
        console.log(table+" * "+no+" = "+table*no);
        no++;
    }while(no<=10);
   
    
    
    </script>
