<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>
<body>
    <script>
        let guj = 100 , hindi = 100 , ss = 100 , english = 100 ,scince = 60 , total = 0 , percentage;

        total = guj+hindi+ss+english+scince;
        percentage = total/5

        if(percentage >= 95 && percentage <= 100){
            console.log(percentage,"A+")
        }
        else if(percentage >= 95 && percentage <= 90){
            console.log(percentage,"A")
        }
        else if(percentage >= 89 && percentage <= 85){
            console.log(percentage,"B+")
        }
        else if(percentage >= 86 && percentage <= 80){
            console.log(percentage,"B")
        }
        else if(percentage > 79 && percentage < 70){
            console.log(percentage,"C+")
        }
        else if(percentage > 69 && percentage < 45){
            console.log(percentage,"C")
        }
        else if(percentage > 45 && percentage < 0){
            console.log(percentage,"Are You Failed")
        }
        
        
    </script>
</body>
</html>
