    <script>

        console.log("Q-6 Calculate the simple interest using P , R , T.")

        let p = 10;
        let r = 20;
        let t = 30;
        let SI = 0;

        SI = p * r * t;
        SI = SI / 100;
        console.log("Simple Interest is=" +SI);

        console.log("Q-7 Find the average of three numbers.");

        let num1 = 40;
        let num2 = 49;
        let num3 = 38;
        let average = 0;

        average = num1 + num2 + num3;
        average = average / 3;
        console.log("The Average is "+average.toFixed(1));

        console.log("Q-8 demonstrate the use of increment And Decrement operator.");
        let a = 10;
        let b = 20;
        let output = 0;

        output = ++a;
        console.log("a value is "+a);
        output = --b;
        console.log("b value is "+b);

        console.log("Q-9 Find the square and cube of a number using operators,");
        let a1 = 3;
        let a2 = 3;
        let square = 0;
        let cube = 0;

        square = a1 * a1;
        console.log("Square is " +square);
        cube = a2 * a2 * a2;
        console.log("Cube is " +cube);

        let  number1 = 60;
        let number2 = 80;

        if(number1>=number2){
            console.log("Number 1 is Greated !");
        }else if(number2>=number1){
            console.log("Number 2 is Greater !");
        }
